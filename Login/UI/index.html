<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Straight Up â€” Auth</title>
  <style>
    body{background:#0B0F17;color:#fff;font-family:system-ui;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .wrap{width:100%;max-width:420px;padding:20px}
    #card{background:#111827;border:1px solid #273047;border-radius:12px;padding:24px}
    h1{margin:0 0 6px;font-size:24px;text-align:center}
    .sub{margin:0 0 20px;font-size:14px;text-align:center;color:#9AA4B2}
    .stack{display:flex;flex-direction:column;gap:10px}
    button{width:100%;padding:12px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    .signin{background:#4F46E5;color:#fff}
    .signup{background:#22c55e;color:#0b0f17}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="card">
      <h1>Straight Up</h1>
      <p class="sub">Sit tall. Stay sharp. Take control.</p>

      <div class="stack">
        <button id="btnLogin"  class="signin">Sign in</button>
        <button id="btnSignup" class="signup">Create account</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btnLogin').onclick = async () => {
      await window.pywebview.api.login(null);
    };
    document.getElementById('btnSignup').onclick = async () => {
      await window.pywebview.api.signup(null);
    };
  </script>
</body>
</html>

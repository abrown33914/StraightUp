<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Straight Up â€” Auth</title>
  <style>
    :root{--bg:#0B0F17; --card:#111827; --border:#273047; --muted:#9AA4B2; --accent:#4F46E5; --accent2:#22c55e}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:#fff; font-family:system-ui; display:grid; place-items:center}
    .wrap{width:min(560px, 92vw); padding:clamp(16px,2vw,24px)}
    #card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:clamp(18px,2vw,24px)}
    h1{margin:0 0 8px; font-size:clamp(22px, 4vw, 28px); text-align:center}
    .sub{margin:0 0 20px; font-size:14px; text-align:center; color:var(--muted)}
    .stack{display:flex; flex-direction:column; gap:10px}
    button{width:100%; padding:12px; border-radius:10px; border:0; font-weight:700; cursor:pointer}
    .signin{background:var(--accent); color:#fff}
    .signup{background:var(--accent2); color:#0b0f17}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="card">
      <h1>Straight Up</h1>
      <p class="sub">Sit tall. Stay sharp. Take control.</p>
      <div class="stack">
        <button id="btnLogin"  class="signin">Sign in</button>
        <button id="btnSignup" class="signup">Create account</button>
      </div>
    </div>
  </div>
  <script>
    const ORIGIN = location.origin;
    document.getElementById('btnLogin').onclick  = () => location.href = `${ORIGIN}/auth/login`;
    document.getElementById('btnSignup').onclick = () => location.href = `${ORIGIN}/auth/signup`;
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Straight Up — Profile</title>
  <style>
    :root {
      --bg:#0B0F17; --card:#111827; --muted:#9AA4B2; --border:#273047;
      --btn:#273047; --accent:#4F46E5; --danger:#ef4444;
    }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; background:var(--bg); color:#fff; font-family:system-ui, sans-serif; }
    .shell { max-width:720px; margin:0 auto; padding:20px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; margin-bottom:14px; }
    .appname { font-weight:700; }
    .ghost { background:transparent; border:1px solid var(--border); color:#fff; border-radius:10px; padding:8px 12px; cursor:pointer; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:18px; }
    h1 { margin:0 0 8px; font-size:22px; }
    .muted { color:var(--muted); margin:0 0 16px; }
    .grid { display:grid; grid-template-columns:1fr 2fr; gap:10px 14px; align-items:center; }
    label { color:#cbd5e1; font-size:14px; }
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#0F1626; color:#fff; }
    .ro { opacity:.8; }
    .row { margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn { border:0; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer; }
    .primary { background:var(--accent); color:#fff; }
    .danger { background:var(--danger); color:#fff; margin-left:auto; }
    .footer { margin-top:18px; text-align:center; color:var(--muted); font-size:12px; }
    .toast { margin-left:8px; color:#9AE6B4; font-weight:600; display:none; }
    .error { color:#fecaca; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div class="appname">Straight Up</div>
      <button id="btnDashboard" class="ghost">Dashboard</button>
    </div>

    <div class="card">
      <h1>Your Profile</h1>
      <p class="muted">Edit your display name. Email is managed by Auth0.</p>

      <div class="grid">
        <label for="name">Name</label>
        <input id="name" placeholder="Your name" />

        <label for="email">Email</label>
        <input id="email" class="ro" readonly />
      </div>

      <div class="row">
        <button id="btnSave" class="btn primary">Save changes</button>
        <span id="saveToast" class="toast">Saved ✓</span>
        <button id="btnSignout" class="btn danger">Sign out</button>
      </div>
    </div>

    <div class="footer">Need more settings? The dashboard is in the top-right.</div>
  </div>

  <script>
    const ORIGIN = location.origin; // http://127.0.0.1:8765

    async function loadProfile() {
      try {
        const r = await fetch(`${ORIGIN}/profile`, { cache: 'no-store' });
        const j = await r.json();
        if (!j.logged_in) {
          location.href = `${ORIGIN}/ui/index`;
          return;
        }
        const p = j.profile || {};
        document.getElementById('name').value  = p.name  || '';
        document.getElementById('email').value = p.email || '';
      } catch (e) {
        console.error(e);
      }
    }

    async function saveProfile() {
      const btn = document.getElementById('btnSave');
      const toast = document.getElementById('saveToast');
      const name = document.getElementById('name').value.trim();

      btn.disabled = true;
      const oldText = btn.textContent;
      btn.textContent = 'Saving…';
      toast.style.display = 'none';
      toast.classList.remove('error');

      try {
        const r = await fetch(`${ORIGIN}/profile`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const j = await r.json();
        if (j.ok) {
          toast.textContent = 'Saved ✓';
          toast.style.display = 'inline';
        } else {
          toast.textContent = 'Error';
          toast.classList.add('error');
          toast.style.display = 'inline';
        }
      } catch {
        toast.textContent = 'Error';
        toast.classList.add('error');
        toast.style.display = 'inline';
      } finally {
        btn.disabled = false;
        btn.textContent = oldText;
        setTimeout(() => (toast.style.display = 'none'), 1200);
      }
    }

    document.getElementById('btnSave').onclick = saveProfile;
    document.getElementById('name').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') saveProfile();
    });

    // No JS bridge: just hit the route that logs out and redirects back to /ui/index
    document.getElementById('btnSignout').onclick = () => {
      location.href = `${ORIGIN}/logout`;
    };

    document.getElementById('btnDashboard').onclick = () => {
      location.href = `${ORIGIN}/ui/dashboard`;
    };

    window.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
